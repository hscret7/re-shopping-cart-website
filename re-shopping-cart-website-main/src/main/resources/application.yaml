server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/defaultdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# spring:
